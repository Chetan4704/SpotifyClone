<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li> 
       </ul> 
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of Arjit Singh</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img src="Tera yaar hoon main.png" alt="1">
                <span class="songName">Tera Yaar Hoon Main</span>
                <span class="songlistplay"><span class="timestamp" >04:24<i id="0"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Tera Fitoor.png" alt="1">
                <span class="songName">Tera Fitoor</span>
                <span class="songlistplay"><span class="timestamp" >05:10<i id="1"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Channa Mereya.png" alt="1">
                <span class="songName">Channa Mereya</span>
                <span class="songlistplay"><span class="timestamp" >04:49<i id="2"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Dekha Hazaro Dafaa.png" alt="1">
                <span class="songName">Dekha Hazaro Dafaa</span>

            </div>
            <div class="songItem">
                <img src="Phir Kabhi.png" alt="1">

                <span class="songlistplay"><span class="timestamp" >04:48<i id="4"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Dekh Lena.png" alt="1">
                <span class="songName">Dekh lena</span>
                <span class="songlistplay"><span class="timestamp" >04:42<i id="5"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Thodi Jagah.png" alt="1">
                <span class="songName">Thodi Jagah</span>
                <span class="songlistplay"><span class="timestamp" >03:38<i id="6"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Naina.png" alt="1">
                <span class="songName">Naina</span>
                <span class="songlistplay"><span class="timestamp" >03:45<i id="7"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Hawayein.png" alt="1">
                <span class="songName">Hawayein</span>
                <span class="songlistplay"><span class="timestamp" >04:49<i id="8"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
            <div class="songItem">
                <img src="Soch na Sake.png" alt="1">
                <span class="songName">Soch na Sake</span>
                <span class="songlistplay"><span class="timestamp" >03:45<i id="9"  class="songItemPlay fa-solid fa-circle-play "></i></span> </span>
            </div>
        </div>
    </div>
        <div class="songBanner"></div>
        
    </div>
    <div class="bottom">
        
          <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
          <div class="icons">
            <!-- fontawesome icons -->
            
            <i class="fa-solid fa-backward-step fa-3x" style="color: #ffffff;" id="previous"></i>
            <i class="fa-solid fa-circle-play fa-3x" style="color: #ffffff;" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-3x" style="color: #ffffff;" id="next"></i>
          </div>  
          <div class="songInfo">
            <img src="Spotify Clone\playing.gif" id="gif" width="42px" alt=""><span id="masterSongName">Tera yaar hoon main</span>
          </div>
    </div>
    <script src="https://kit.fontawesome.com/b23b47a4fa.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
